<h1 mat-dialog-title>Inserisci un nome per la stima:</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <input matInput [formControl]="name" placeholder="Nome stima">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Annulla</button>
  <button mat-raised-button color="primary"(click)="onOkClick()" cdkFocusInitial>Ok</button>
</div>
