<div class="sidebar-content">
  <div class="estimates-list">
    <ng-container *ngFor="let estimate of estimates()">
      <app-estimate-preview [estimate]="estimate"></app-estimate-preview>
    </ng-container>
  </div>
  <div class="sidebar-cta">
    <p class="sidebar-cta-title">Crea una nuova stima delle tue emissioni!</p>

    <button mat-mini-fab color="primary" aria-label="button with a plus icon">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
